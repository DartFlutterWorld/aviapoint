    url: https://github.com/OneSignal/OneSignal-Flutter-SDK.git
    ref: "df09f09c754e93438bbe3975f12f2f4649f81cd3"
# Временное решение, потом надо обновить пакет modal_bottom_sheet когда пофиксят чтоб прила собаралсь и удалить dependency_overrides:
dependency_overrides:
  modal_bottom_sheet:
    git:
      url: https://github.com/danReynolds/modal_bottom_sheet.git
      path: modal_bottom_sheet

flutter_launcher_icons:
  android: false
  remove_alpha_ios: true
  ios: true
  #image_path_android: "assets/png/logo_grain_price_android.png"
  image_path_android: "assets/logo/android_logo.png"
  image_path_ios: "assets/logo/ios_logo.png"
  # adaptive_icon_foreground: "assets/png/logo_grain_price_android.png"
  adaptive_icon_background: "#7A0FD9"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/svg/
    - assets/png/
    - assets/gif/

  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/fonts/noto_sans/NotoSans-Regular.ttf
        - asset: assets/fonts/noto_sans/NotoSans-Bold.ttf
        - asset: assets/fonts/noto_sans/NotoSans-Medium.ttf
        - asset: assets/fonts/noto_sans/NotoSans-Light.ttf
        - asset: assets/fonts/noto_sans/NotoSans-Semibold.ttf

flutter_intl:
  enabled: true
  class_name: S
  main_locale: ru
  arb_dir: lib/l10n
  output_dir: lib/generated
